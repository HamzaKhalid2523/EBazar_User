<div class="wrapper">
  <div class="categories">
    <div class="list">
      <div *ngFor="let item of firstList" class="list-item">
        <a
          class="text-left text-xs text-gray-700 font-semibold w-full relative flex"
          (click)="itemClicked(item)"
          [class.active]="selectedCategories.includes(item.name)"
        >
          <span>{{item.name}}</span>
          <i nz-icon nzType="right" nzTheme="outline" *ngIf="item.parent" class="absolute right-4"></i>
        </a>
      </div>
    </div>
    <div class="list" *ngIf="secondList.length">
      <div *ngFor="let item of secondList" class="list-item">
        <a
          class="text-left text-xs text-gray-700 font-semibold w-full relative flex"
          (click)="itemClicked(item)"
          [class.active]="selectedCategories.includes(item.name)"
        >
          <span>{{item.name}}</span>
          <i nz-icon nzType="right" nzTheme="outline" *ngIf="item.parent" class="absolute right-4"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="selected-categories mt-2 py-2 px-6" style="background: #f1f1f1;">
    <p class="text-left text-xs text-gray-700 font-medium">
      <span>Current Selection:</span>&nbsp;
      <span class="text-green-600 font-semibold">{{selectedCategories.join('  >  ')}}</span>
    </p>
  </div>
  <div class="actions mt-2">
    <button
      style="background: #16a36d;"
      type="button"
      class="p-2 transform motion-safe:hover:scale-110 font-semibold h-10 text-white focus:ring-4 focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-xs px-10 py-2 text-center"
      [disabled]="!confirmEnable"
      (click)="confirm()"
    >
      <span>Confirm</span>
    </button>
    <button
      type="button"
      class="p-2 transform motion-safe:hover:scale-110 font-semibold h-10 focus:ring-4 focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-xs px-10 py-2 text-center"
      (click)="clear()"
    >
      <span>Clear</span>
    </button>
    <button
      type="button"
      class="p-2 transform motion-safe:hover:scale-110 font-semibold h-10 focus:ring-4 focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-xs px-10 py-2 text-center"
      (click)="cancel()"
    >
      <span>Cancel</span>
    </button>
  </div>
</div>
