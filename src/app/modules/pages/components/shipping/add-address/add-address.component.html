<div class="profileCard">
  <form
    class="form-horizontal"
    [formGroup]="addressForm"
    autocomplete="off"
  >
    <div class="grid grid-cols-12">
      <div class="col-span-1 flex items-center my-3 px-4">
        <label class="form-control-label text-sm text-gray-700 font-semibold">Username</label>
      </div>
      <div class="col-span-5 my-3">
        <nz-form-control>
          <input
            nz-input
            class="h-10 bg-white border border-gray-300 dark:border-gray-700 dark:text-white w-full text-xs rounded-md"
            formControlName="username"
            placeHolder="Please Enter Username!"
            autocomplete="off"
            [ngClass]="{
              error:
                addressForm.controls['username'].dirty &&
                addressForm.controls['username'].touched &&
                addressForm.controls['username'].invalid
            }"
          />
        </nz-form-control>
      </div>
      <div class="col-span-1 flex items-center my-3 px-4">
        <label class="form-control-label text-sm text-gray-700 font-semibold">Phone</label>
      </div>
      <div class="col-span-5 my-3">
        <nz-form-control>
          <input
            nz-input
            class="h-10 bg-white border border-gray-300 dark:border-gray-700 dark:text-white w-full text-xs rounded-md"
            formControlName="phone"
            placeHolder="Please Enter Phone!"
            autocomplete="off"
            [ngClass]="{
              error:
                addressForm.controls['phone'].dirty &&
                addressForm.controls['phone'].touched &&
                addressForm.controls['phone'].invalid
            }"
          />
        </nz-form-control>
      </div>
      <div class="col-span-1 flex items-center my-3 px-4">
        <label class="form-control-label text-sm text-gray-700 font-semibold">Province</label>
      </div>
      <div class="col-span-5 my-3">
        <nz-form-control>
          <input
            nz-input
            class="h-10 bg-white border border-gray-300 dark:border-gray-700 dark:text-white w-full text-xs rounded-md"
            formControlName="province"
            placeHolder="Please Enter Province!"
            autocomplete="off"
            [ngClass]="{
              error:
                addressForm.controls['province'].dirty &&
                addressForm.controls['province'].touched &&
                addressForm.controls['province'].invalid
            }"
          />
        </nz-form-control>
      </div>
      <div class="col-span-1 flex items-center my-3 px-4">
        <label class="form-control-label text-sm text-gray-700 font-semibold">City</label>
      </div>
      <div class="col-span-5 my-3">
        <nz-form-control>
          <input
            nz-input
            class="h-10 bg-white border border-gray-300 dark:border-gray-700 dark:text-white w-full text-xs rounded-md"
            formControlName="city"
            placeHolder="Please Enter City!"
            autocomplete="off"
            [ngClass]="{
              error:
                addressForm.controls['city'].dirty &&
                addressForm.controls['city'].touched &&
                addressForm.controls['city'].invalid
            }"
          />
        </nz-form-control>
      </div>
      <div class="col-span-1 flex items-center my-3 px-4">
        <label class="form-control-label text-sm text-gray-700 font-semibold">Area</label>
      </div>
      <div class="col-span-5 my-3">
        <nz-form-control>
          <input
            nz-input
            class="h-10 bg-white border border-gray-300 dark:border-gray-700 dark:text-white w-full text-xs rounded-md"
            formControlName="area"
            placeHolder="Please Enter Area!"
            [ngClass]="{
              error:
                addressForm.controls['area'].dirty &&
                addressForm.controls['area'].touched &&
                addressForm.controls['area'].invalid
            }"
          />
        </nz-form-control>
      </div>
      <div class="col-span-1 flex items-center my-3 px-4">
        <label class="form-control-label text-sm text-gray-700 font-semibold">Building</label>
      </div>
      <div class="col-span-5 my-3">
        <nz-form-control>
          <input
            nz-input
            class="h-10 bg-white border border-gray-300 dark:border-gray-700 dark:text-white w-full text-xs rounded-md"
            formControlName="building"
            placeHolder="Please Enter Building / House No / Floor / Street!"
            [ngClass]="{
              error:
                addressForm.controls['building'].dirty &&
                addressForm.controls['building'].touched &&
                addressForm.controls['building'].invalid
            }"
          />
        </nz-form-control>
      </div>
      <div class="col-span-1 flex items-center my-3 px-4">
        <label class="form-control-label text-sm text-gray-700 font-semibold">Colony</label>
      </div>
      <div class="col-span-5 my-3">
        <nz-form-control>
          <input
            nz-input
            class="h-10 bg-white border border-gray-300 dark:border-gray-700 dark:text-white w-full text-xs rounded-md"
            formControlName="colony"
            placeHolder="Please Enter Colony / Suburb / Locality / Landmark!"
            autocomplete="off"
            [ngClass]="{
              error:
                addressForm.controls['colony'].dirty &&
                addressForm.controls['colony'].touched &&
                addressForm.controls['colony'].invalid
            }"
          />
        </nz-form-control>
      </div>
      <div class="col-span-1 flex items-center my-3 px-4">
        <label class="form-control-label text-sm text-gray-700 font-semibold">Address</label>
      </div>
      <div class="col-span-5 my-3">
        <nz-form-control>
          <input
            nz-input
            class="h-10 bg-white border border-gray-300 dark:border-gray-700 dark:text-white w-full text-xs rounded-md"
            formControlName="address"
            placeHolder="Please Enter Address!"
            autocomplete="off"
            [ngClass]="{
              error:
                addressForm.controls['address'].dirty &&
                addressForm.controls['address'].touched &&
                addressForm.controls['address'].invalid
            }"
          />
        </nz-form-control>
      </div>
      <div class="col-span-6 my-3 px-4">
        <div class="flex flex-col justify-center items-center">
          <label class="form-control-label text-sm text-gray-700 font-semibold">Select a label for effective delivery</label>
          <div class="links my-4">
            <a
              class="mr-4"
              [class.selected]="addressForm.get('addressType').value === 'Office'"
              (click)="setDeliveryAddress('Office')"
            >
              <nz-tag class="mb-1" [nzColor]="'blue'">
                Office
              </nz-tag>
            </a>
            <a
              [class.selected]="addressForm.get('addressType').value === 'Home'"
              (click)="setDeliveryAddress('Home')"
            >
              <nz-tag class="mb-1" [nzColor]="'orange'">
                Home
              </nz-tag>
            </a>
          </div>
        </div>
      </div>
      <div class="col-span-6 mt-4 mb-2">
        <button
          type="button"
          style="
            padding: 0.5rem;
            border: 1px solid #e97ba0;
            box-shadow: -1px 1px 5px 0px rgb(87 114 122);
            max-width: 300px;
          "
          class="float-right transform motion-safe:hover:scale-110 font-semibold w-full h-10 text-white bg-gradient-to-r from-pink-500 to-orange-400 hover:bg-gradient-to-l focus:ring-4 focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-xs px-10 py-2 text-center"
          [disabled]="!addressForm.valid"
          (click)="submitForm()"
        >
          <span *ngIf="loading">
            <i nz-icon [nzType]="'loading'"></i>
          </span>
          <span *ngIf="formType === 'Create'">Save</span>
          <span *ngIf="formType === 'Update'">Update</span>
        </button>
      </div>
    </div>
  </form>
</div>
