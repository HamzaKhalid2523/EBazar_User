<div class="flex-grow flex">
  <div style="margin: 15px;" class="flex-grow">
  </div>
</div>

<ng-template #loadingTemplate>
  <i class="fas fa-sync text-base fa-spin mr-1 text-green-400 my-2"></i>
</ng-template>

<ng-template #noData>
  <div class="h-full flex flex-col my-2">
    <h2 class="mt-2.5 text-sm">
      <i class="fas fa-exclamation-triangle text-base mr-1 text-green-400 mr-2"></i>
      No Data Found
    </h2>
  </div>
</ng-template>
