<nz-modal
  *ngIf="formVisible"
  [(nzVisible)]="formVisible"
  [nzTitle]="shopOption === 'mart' ? 'Add New Mart Shop' : 'Add New Local Shop'"
  [nzFooter]="null"
  [nzMaskClosable]="false"
  [nzWidth]="1400"
  (nzOnCancel)="formVisible = false"
>
  <ng-container *nzModalContent>
    <app-create-shop
      [shopType]="shopOption"
      (modalVisible)="enableSellerVerification()"
    ></app-create-shop>
  </ng-container>
</nz-modal>
